<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Pharmacist</title>
</head>
<body>
    <h1>Remove Pharmacist</h1>
    <form id="removePharmacistForm">
        <label for="username">Pharmacist Username:</label>
        <input type="text" id="username" name="Username" required><br><br>
        <button type="submit">Remove Pharmacist</button>
    </form>

    <script>
        const removePharmacistForm = document.getElementById('removePharmacistForm');

        removePharmacistForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(removePharmacistForm);
            const requestData = {};
            formData.forEach((value, key) => {
                requestData[key] = value;
            });

            fetch('/removePharmacist', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                alert(data);
            })
            .catch(error => {
                console.error('Error:', error);
                alert(error);
            });
        });
    </script>
</body>
</html>
