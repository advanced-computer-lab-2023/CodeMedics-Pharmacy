<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacist Registration Request</title>
</head>
<body>
    <h1>Pharmacist Registration Request</h1>
    <form id="requestForm" action="/Pharmregister" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="mobileNumber">Mobile Number:</label>
        <input type="text" id="mobileNumber" name="mobileNumber" required><br><br>

        <label for="hourlyRate">Hourly Rate:</label>
        <input type="text" id="hourlyRate" name="hourlyRate" required><br><br>

        <label for="Affiliation">Afilliation:</label>
        <input type="text" id="Affiliation" name="Affiliation" required><br><br>


        <label for="EducationalBackground">Educational Background:</label>
        <input type="text" id="EducationalBackground" name="EducationalBackground" required><br><br>

        <button type="submit">send Request</button>
    </form>

    <!-- Display the form data -->
    <div id="formDataDisplay"></div>

    <script>
           const requestForm = document.getElementById('requestForm');
        const formDataDisplay = document.getElementById('formDataDisplay');

        requestForm.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting

            // Collect form data
            const username = document.getElementById('username').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const dob = document.getElementById('dob').value;
            const gender = document.getElementById('gender').value;
            const mobileNumber = document.getElementById('mobileNumber').value;
            const hourlyRate = parseFloat(document.getElementById('hourlyRate').value); // Parse to float
            const affiliation = document.getElementById('Affiliation').value;
            const educationalBackground = document.getElementById('EducationalBackground').value;

            // Validate date of birth (dob)
            const dobDate = new Date(dob);
            if (isNaN(dobDate.getTime())) {
                alert('Invalid Date of Birth');
                return;
            }

            // Validate hourly rate (numeric value)
            if (isNaN(hourlyRate) || hourlyRate <= 0) {
                alert('Invalid Hourly Rate');
                return;
            }

            // Create the form data object
            const formData = {
                username: username,
                name: name,
                email: email,
                password: password,
                dob: dob,
                gender: gender,
                mobileNumber: mobileNumber,
                hourlyRate: hourlyRate,
                affiliation: affiliation,
                educationalBackground: educationalBackground
            };

            // Display the form data on the web page
            formDataDisplay.innerHTML = `<pre>${JSON.stringify(formData, null, 2)}</pre>`;
            

fetch('/Pharmregister', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
    },
    body: JSON.stringify(formData),
})
.then(response => {
    if (response.ok) {
        return response.json(); // Parse the JSON response for successful requests
    } else {
        throw new Error('Network response was not ok.'); // Handle non-2xx status codes as errors
    }
})
.then(data => {
    // Handle the response from the server if needed
    console.log(data);
    // You can add code here to handle successful responses
})
.catch(error => {
    // Handle errors here
    console.error('Error:', error);
    // Display the error message to the user (for example, show it in an alert or update a DOM element)
    alert('Error occurred: ' + error.message); })

        });
    </script>
</body>
</html>
