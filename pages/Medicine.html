<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Medicines</title>
    <style>
        /* Style for the filter dropdown */
        .filter-dropdown {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .filter-dropdown a {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .filter-dropdown a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>List of Medicines</h1>

    <!-- Filter button to open the dropdown menu -->
    <div class="filter-dropdown-container">
        <button id="openFilterDropdown">Filter</button>
        <div class="filter-dropdown" id="filterDropdown">
            <a href="#" data-filter="all">All</a>
            <a href="#" data-filter="pain">Pain Relief</a>
            <a href="#" data-filter="fever">Fever</a>
            <a href="#" data-filter="cough">Cough and Cold</a>
            <!-- Add more filter options here -->
        </div>
    </div>

    <ul id="medicineList"></ul>

    <script>
        // JavaScript to fetch and display medicines and handle filtering
        const medicineList = document.getElementById('medicineList');
        const filterButton = document.getElementById('openFilterDropdown');
        const filterDropdown = document.getElementById('filterDropdown');

        function fetchAndDisplayMedicines(filter = 'all') {
            fetch('/medicines')
                .then(response => response.json())
                .then(data => {
                    // Clear existing medicine list
                    medicineList.innerHTML = '';

                    data.forEach(medicine => {
                        // Check if the medicine matches the selected filter
                        if (filter === 'all' || medicine.medicinalUse === filter) {
                            const listItem = document.createElement('li');
                            listItem.innerHTML = `
                                <img src="${medicine.imageUrl}" alt="${medicine.name}">
                                <h2>${medicine.name}</h2>
                                <p>${medicine.description}</p>
                                <p>Price: $${medicine.price.toFixed(2)}</p>
                            `;
                            medicineList.appendChild(listItem);
                        }
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        // Event listener for the filter button to toggle the filter dropdown
        filterButton.addEventListener('click', () => {
            filterDropdown.style.display = (filterDropdown.style.display === 'block') ? 'none' : 'block';
        });

        // Event listener for filter options in the dropdown
        filterDropdown.addEventListener('click', (event) => {
            if (event.target.dataset.filter) {
                const selectedFilter = event.target.dataset.filter;
                fetchAndDisplayMedicines(selectedFilter);
                filterDropdown.style.display = 'none'; // Close the dropdown after selection
            }
        });

        // Fetch and display medicines initially
        fetchAndDisplayMedicines();
    </script>
</body>
</html>








<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Medicine</title>
</head>

<body>
    <h1>Add Medicine</h1>
    <form id="medicineForm">
        <label for="name">Medicine Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="activeIngredients">Active Ingredients (comma-separated):</label>
        <input type="text" id="activeIngredients" name="activeIngredients" required><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" min="0" step="0.01" required><br><br>

        <label for="medicalUse">Medical Use:</label>
        <input type="text" id="medicalUse" name="medicalUse" required><br><br>

        <label for="availableQuantity">Available Quantity:</label>
        <input type="number" id="availableQuantity" name="availableQuantity" min="0" required><br><br>

        <button type="submit">Add Medicine</button>
    </form>

    <script>
        document.getElementById('medicineForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const activeIngredients = document.getElementById('activeIngredients').value.split(',');
            const price = parseFloat(document.getElementById('price').value);
            const medicalUse = document.getElementById('medicalUse').value;
            const availableQuantity = parseInt(document.getElementById('availableQuantity').value);

            // Create an object with the form data
            const formData = {
                name: name,
                activeIngredients: activeIngredients,
                price: price,
                medicalUse: medicalUse,
                availableQuantity: availableQuantity
            };

            // Send a POST request to your server with the form data
            fetch('/addMedicine', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // Handle the response from the server here
            })
            .catch(error => console.error(error));
        });
    </script>
</body>

</html>
