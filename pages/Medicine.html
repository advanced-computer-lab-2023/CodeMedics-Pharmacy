<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicines</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Medicines</h1>

    <!-- Filter by medicinal use dropdown -->
    <label for="medicinalUseFilter">Filter by Medicinal Use:</label>
    <select id="medicinalUseFilter", onchange="filterMedicines()">
        <option value="">All</option>
        <!-- Filter options will be dynamically populated using JavaScript -->
    </select>

    <!-- Search bar for searching medicines by name -->
    <label for="medicineSearch">Search by Name:</label>
    <input type="text" id="medicineSearch" placeholder="Enter medicine name">
    <button onclick="searchMedicine()">Search</button>

    <table>
        <thead>
            <tr>
                <th>Medicine Name</th>
                <th>Description</th>
                <th>Picture</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="MedicineTableBody"></tbody>
    </table>

    <script>
          fetch("/Medicines")
        .then((response) => response.json())
        .then((data) => {
          const MedicineTableBody = document.getElementById(
            "MedicineTableBody"
          );
          MedicineTableBody.innerHTML = "";

          data.medicines.forEach((medicine) => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${medicine.name}</td>
              <td>${medicine.Description}</td>
              <td>${medicine.Picture}</td>
              <td>${medicine.price}</td>
              
            `;
            MedicineTableBody.appendChild(row);
          });
        })
      
        .catch((error) => {
          console.error("Error:", error);
        });

        fetch("/MedicalUses")
            .then(response => response.json())
            .then(data => {
                const medicinalUseFilter = document.getElementById("medicinalUseFilter");
                data.medicalUses.forEach(medicalUse => {
                    const option = document.createElement("option");
                    option.value = medicalUse;
                    option.textContent = medicalUse;
                    medicinalUseFilter.appendChild(option);
                });
            })
            .catch(error => console.error("Error fetching medical uses:", error));

        function filterMedicines() {
            console.log("reached inside Medicine");
            const selectedMedicalUse = document.getElementById("medicinalUseFilter").value;
            fetch(`/ilterMedicine?medicalUse=${selectedMedicalUse}`)
                .then(response => response.json())
                .then(data => populateMedicineTable(data.medicines))
                .catch(error => console.error("Error filtering medicines:", error));
        }

        function searchMedicine() {
        const searchQuery = document.getElementById("medicineSearch").value;
        fetch(`/earchMedicine`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name: searchQuery })
        })
        .then(response => response.json())
        .then(data => populateMedicineTable(data))
        .catch(error => console.error("Error searching for medicines:", error));}
        
           function populateMedicineTable(medicines) {
            const MedicineTableBody = document.getElementById("MedicineTableBody");
            MedicineTableBody.innerHTML = "";

            medicines.forEach(medicine => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${medicine.name}</td>
                    <td>${medicine.Description}</td>
                    <td>${medicine.Picture}</td>
                    <td>${medicine.price}</td>
                `;
                MedicineTableBody.appendChild(row);
            });
        }

        // Initial population of the medicine table
        filterMedicines();
    </script>
</body>

</html>
