<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Patients</h1>

    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Name</th>
                <th>Email</th>
                <th>Date Of Birth</th>
                <th>Gender</th>
                <th>Mobile Number</th>
                <th>Emergency Contact</th>
            </tr>
        </thead>
        <tbody id="PatientsTableBody"></tbody>
    </table>

    <script>
          fetch("/iewPatients")
        .then((response) => response.json())
        .then((data) => {
          const PatientsTableBody = document.getElementById(
            "PatientsTableBody"
          );
          PatientsTableBody.innerHTML = "";

          data.patients.forEach((patients) => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${patients.username}</td>
              <td>${patients.name}</td>
              <td>${patients.email}</td>
              <td>${patients.dob}</td>
              <td>${patients.gender}</td>
              <td>${patients.mobileNumber}</td>
              <td>${patients.emergencyContact.fullName} (${patients.emergencyContact.relation}): ${patients.emergencyContact.mobileNumber}</td>
              
            `;
            PatientsTableBody.appendChild(row);
          });
        })
      
        .catch((error) => {
          console.error("Error:", error);
        });

    </script>
</body>

</html>
