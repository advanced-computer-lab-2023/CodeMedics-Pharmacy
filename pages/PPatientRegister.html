<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <h1>User Registration</h1>
    <form id="registrationForm" action="/addUser" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="mobileNumber">Mobile Number:</label>
        <input type="text" id="mobileNumber" name="mobileNumber" required><br><br>

        <!-- Emergency Contact Fields -->
        <label for="emergencyContactName">Emergency Contact Full Name:</label>
        <input type="text" id="emergencyContactName" name="emergencyContact.fullName" required><br><br>

        <label for="emergencyContactMobile">Emergency Contact Mobile Number:</label>
        <input type="text" id="emergencyContactMobile" name="emergencyContact.mobileNumber" required><br><br>

        <label for="emergencyContactRelation">Emergency Contact Relation:</label>
        <input type="text" id="emergencyContactRelation" name="emergencyContact.relation" required><br><br>

        <button type="submit">Register</button>
    </form>

    <!-- Display the form data -->
    <div id="formDataDisplay"></div>

    <script>
        const registrationForm = document.getElementById('registrationForm');
        const formDataDisplay = document.getElementById('formDataDisplay');

        registrationForm.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting

            // Collect form data
            const formData = {
                username: document.getElementById('username').value,
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                dob: document.getElementById('dob').value,
                gender: document.getElementById('gender').value,
                mobileNumber: document.getElementById('mobileNumber').value,
                emergencyContact: {
                    fullName: document.getElementById('emergencyContactName').value,
                    mobileNumber: document.getElementById('emergencyContactMobile').value,
                    relation: document.getElementById('emergencyContactRelation').value,
                },
            };

            // Display the form data on the web page
            formDataDisplay.innerHTML = `<pre>${JSON.stringify(formData, null, 2)}</pre>`;
            

fetch('/addUser', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
    },
    body: JSON.stringify(formData),
})
.then(response => response.json())
.then(data => {
    // Handle the response from the server if needed
    console.log(data);
})
.catch(error => {
    console.error('Error:', error);
});

        });
    </script>
</body>
</html>
