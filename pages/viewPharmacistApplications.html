<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pharmacist Applications</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Pharmacist Applications</h1>

    <table>
      <thead>
        <tr>
          <th>Application ID</th>
          <th>User Name</th>
          <th>Pharmacist Name</th>
          <th>Email</th>
          <th>Date of birth</th>
          <th>Gender</th>
          <th>Hourly Rate</th>
          <th>Affiliation</th>
          <th>Educational Background</th>
        </tr>
      </thead>
      <tbody id="pharmacistApplicationsTableBody"></tbody>
    </table>
    
    <script>
      // Fetch pharmacist applications and populate the table
      fetch("/iewPharmacistApplications")
        .then((response) => response.json())
        .then((data) => {
          const pharmacistApplicationsTableBody = document.getElementById(
            "pharmacistApplicationsTableBody"
          );
          pharmacistApplicationsTableBody.innerHTML = "";

          data.pharmacistApplications.forEach((application) => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${application._id}</td>
              <td>${application.username}</td>
              <td>${application.name}</td>
              <td>${application.email}</td>
              <td>${application.dob}</td>
              <td>${application.gender}</td>
              <td>${application.hourlyRate}</td>
              <td>${application.affiliation}</td>
              <td>${application.educationalBackground}</td>
              <td><button onclick="approveApplication('${application._id}')">Approve</button></td>
            `;
            pharmacistApplicationsTableBody.appendChild(row);
          });
        })
      
        .catch((error) => {
          console.error("Error:", error);
        });

      // Function to handle application approval
      function approveApplication(applicationId) {
        // Implement the logic to approve the application if needed
        console.log(`Application ${applicationId} approved.`);

        // You can send a request to the server to update the application status
      }
    </script>
  </body>
</html>
